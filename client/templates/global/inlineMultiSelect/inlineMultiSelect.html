<template name="inlineMultiSelect">

	{{#if modifying }}
	
		{{#each values }}
			<b>{{name}}</b><a class="remove-selection no-line">&times;</a>{{ listSeparator .. }}
		{{/each}}
					
		{{#unless allOptionsSelected}}{{> inlineSelect id=selectId options=filteredOptions }}{{/unless}}
		.
		{{#if values }}<a class='select-modify'>That's all</a>{{/if}}
	
	{{else}}
	
		{{ list values 'name' }}. <a class="select-modify">Change</a>
	
	{{/if}}

</template>
