<template name="addressSelect">

	<ul class="address-select small-block-grid-2 medium-block-grid-2 small-text-1 medium-text-1-5 {{canSelect}}">
		
		{{#each addresses}}
		
			<li>
			
				<div class="saved-address {{selected ..}}">
			
					<p class="address">
						{{line1}}<br>
						{{#if line2}}{{line2}}<br>{{/if}}
						{{city}}<br>
						{{county}}<br>
						{{country}}<br>
						{{postcode}}<br>
						{{#unless line2}}<br>{{/unless}}
					</p>
					
					<p>
						{{#if default}}
							<b>Default</b><br>
						{{else}}
							{{#unless canSelect}}<a class="make-default-address">Make Default</a>{{/unless}}<br>
						{{/if}}
						<a class='delete-address'>Delete</a>
					</p>
				
				</div>
				
			</li>
		
		{{/each}}
		
		<li>
			
			{{#if addingAddress}}
			
				<strong>Add an address</strong><br>
				
				{{#each newAddressLines}}
					{{> inlineInput id=inputId placeholder=name unrequired=unrequired }}<br>
				{{/each}}
								
				{{#if newAddressValid }}
					<a class="save-address">Save</a>
				{{/if}}
				
				 <a class="add-address">Cancel</a>
				 
			{{ else }}
			
				<a class="add-address">Add a new address</a>
			
			{{/if}}
		
		</li>
		
	</ul>

</template>
