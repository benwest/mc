<template name="inlineMultiSelect">

	{{#if modifying }}
	
		{{#each values }}
			<b class="no-wrap">{{name}}</b><a class="remove-selection no-line">&times;</a>{{ listSeparator .. }}
		{{/each}}
					
		{{#unless allOptionsSelected}}{{> inlineSelect id=selectId options=filteredOptions }}{{/unless}}
		.
		<!-- {{#if values }}<a class='select-modify no-wrap'>That's all</a>{{/if}} -->
	
	{{else}}
	
		{{{ list listValues }}}. <a class="select-modify">Change</a>
	
	{{/if}}

</template>
