<template name="inlineSelect">

	<div class="inline-select {{#if open}}open{{/if}} {{#if shadow}}shadow{{/if}}">
		{{#unless open}}{{value}}{{/unless}}
		<div class="inline-select-options {{#if scrolling}}scroll{{/if}}">
			{{#each options}}
				<div class="inline-select-option">{{this}}</div>
			{{/each}}
		</div>
		{{#if scrolling}}<div class="scroll-fadeout"></div>{{/if}}
	</div>
	
	<input type="hidden" name="{{ id }}" class="{{#if value}}valid{{/if}}" value="{{ value }}">

</template>
