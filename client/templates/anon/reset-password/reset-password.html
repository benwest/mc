<template name="resetPassword">
    
    {{#if errorMessages}}
        {{#each errorMessages}}
            {{this.type}}: {{this.msg}}
        {{/each}}
    {{/if}}
    
    <form>
        Reset your password
        <input type="password" name="password" placeholder="Password" />
        <input type="password" name="confirm" placeholder="Confirm Password" />
        <input type="submit" value="Submit"/>
    </form>
    
</template>
