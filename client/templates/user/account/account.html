<template name="account">

	<section>
	
	    {{> titleBar text="Account" }}
	    
	    {{# columnContainer classes="text-2" }}
		    
	        <div class="pad-top-1">  
	
	            <h3>Change your Name</h3>
	            
	            <p class="text-1-5 pad-bottom-2">
	            
	                {{#if nameErrorMessages}}
	                	<ul>
	                    {{#each nameErrorMessages}}
	                        <li>{{this}}</li>
	                    {{/each}}
	                	</ul>
	                {{/if}}
	
	                {{> inlineInput id="accountFirstName" value=currentUser.profile.firstName }} 
	                {{> inlineInput id="accountLastName" value=currentUser.profile.lastName }}
	                <a class="change-name">Do it</a>
	            
	            </p>
	                            
		        <h3>Delivery Addresses</h3>
		        
		        <div class="pad-bottom-2">
		       
		            {{> addressSelect id="accountAddressSelect" }}
		        
		        </div>
		        
		        <h3>Change your E-mail</h3>
		        
		        {{#if emailError }}
		        	<ul>
		                <li>{{emailError}}</li>
		        	</ul>
		        {{/if}}
		        
				<p class="text-1-5">
			        {{> inlineInput id="accountEmail" value=userEmail.address }} <a class="change-email">Do it</a>
				</p>
		        
		        <p class="text-1 pad-bottom-2">
			        {{#if userEmail.verified}}
			        	This address is <strong>verified</strong>.
			        {{else}}
			        	This address is <strong>unverified</strong>.<br>
			        	Check your inbox for a verification link. <a class="verify-email">Send it again?</a>
			        {{/if}}
		        </p>
		        
		        <h3>Change your Phone Number</h3>
		        
		        {{#if phoneError }}
		        	<ul>
		                <li>{{phoneError}}</li>
		        	</ul>
		        {{/if}}
				
				<div class="text-1-5 pad-bottom-2">
			        {{> inlineInput id="accountPhone" value=currentUser.profile.phone }} <a class="change-phone">Do it</a>
				</div>
		        
		        <h3>Change your Password</h3>
		        
		        <p class="text-1-5 pad-bottom-2">
		        
		            <form id="changePassword" class="pad-bottom-2">
			            
		                {{#if passwordErrorMessages}}
		                    {{#each passwordErrorMessages}}
		                        {{this.type}}: {{this.msg}}
	                        {{/each}}
	                    {{/if}}
	                    
	                    <div class="row">
	    	                
	    	                <div class="medium-8 large-6 columns">
	                    
	    		                <input type="password" name="old" placeholder="Current Password">
	    		                <input type="password" name="new" placeholder="New Password">
	    		                <input type="password" name="confirm" placeholder="Confirm New Password">
	    		                
	    		                <button type="submit">Do it</button>
	    		                
	    	                </div>
	    	                
	                    </div>
	                    
	                </form>
	                
	            </p>
	            
	        </div>
	    
	    {{/ columnContainer }}
	    
	</section>
    
</template>
