<template name="orderFormOptions">

	<p class="organic">
		<span class="text-2 check {{#if isOrganic}}checked{{/if}}"><span class="checkbox"></span><span class="label">I only want organic products</span></span>
		<br>
		<p class="gap-bottom-2-5">Most of our brands are organic.</p>
	</p>
	
	<p class="repeat">
		<span class="text-2 check {{#if repeat}}checked{{/if}}"><span class="checkbox"></span><span class="label">Repeat Order</span></span><br>
		{{#if repeat}}
			<span class="text-2">
				I want to repeat this order every {{>inlineSelect id="orderFormRepeatInterval" options="month, 3 months, 6 months, year"}}
			</span>
		{{/if}}
		<p class="gap-bottom-2-5">Curabitur feugiat massa pharetra, viverra sem nec, porta tortor.</p>
	</p>
	
	{{#if valid}}
		<a class="next text-2">OK</a>
	{{/if}}

</template>
