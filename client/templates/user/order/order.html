<template name="order">

	<section>

	    {{> titleBar text=title }}
	    
	    {{# columnContainer }}
	    	
	    	<div class="row">
		    	<div class="small-6 columns">
			    	<h3>Status</h3>
			    	<h1 class="text-3">{{capitalise status}}</h1>
		    	</div>
		    	<div class="small-6 columns">
			    	<h3>Order number</h3>
			    	<h1 class="text-3">#{{number}}</h1>
		    	</div>
	    	</div>
	    	
	    	<div class="row pad-bottom-2 border-bottom">
		    	<div class="small-12 columns">
			    	{{#if equals status 'placed'}}
			    		<p class="text-2">Your box for {{forChild}} has been ordered, and you will receive a call from a Muddy Creatures team member shortly. Thank you for joining the Muddy universe.</p>
			    	{{/if}}
		    	</div>
		    	
	    	</div>
		    	
		    <ul class="small-block-grid-2 medium-block-grid-4 pad-top-2 border-bottom">
			    
		    	<li>
		    		<div class="pad-bottom-1">
				    	<h3>Placed</h3>
				    	<p class="text-1">
					    	{{#if placedAt}}
						    	{{formatDate placedAt 'dddd, MMMM Do YYYY, h:mm a'}}
					    	{{else}}
					    		--<br><br>
					    	{{/if}}
				    	</p>
		    		</div>
		    	</li>
		    	
		    	<li>
		    		<div class="pad-bottom-1">
				    	<h3>Dispatched</h3>
				    	<p class="text-1">
					    	{{#if dispatchedAt}}
						    	{{formatDate dispatchedAt 'dddd, MMMM Do YYYY, h:mm a'}}
					    	{{else}}
					    		--<br><br>
					    	{{/if}}
				    	</p>
		    		</div>
		    	</li>
		    	
		    	<li>
		    		<div class="pad-bottom-1">
				    	<h3>Arrival</h3>
				    	<p class="text-1">
					    	{{#if arriveAt}}
						    	{{formatDate arriveAt 'dddd, MMMM Do YYYY, h:mm a'}}
					    	{{else}}
					    		--<br><br>
					    	{{/if}}
				    	</p>
		    		</div>
		    	</li>
		    	
		    	<li>
		    		<div class="pad-bottom-1">
				    	<h3>Returns due</h3>
				    	<p class="text-1">
					    	{{#if returnsDue}}
						    	{{formatDate returnsDue 'dddd, MMMM Do YYYY, h:mm a'}}
					    	{{else}}
					    		--<br><br>
					    	{{/if}}
				    	</p>
		    		</div>
		    	</li>
		    	
	    	</ul>
	    	
	    	<ul class="small-block-grid-2 medium-block-grid-4 pad-top-2 {{#if comments}}border-bottom{{else}}pad-bottom-4{{/if}}">
		    	
		    	<li>
		    		<div class="pad-bottom-2">
				    	<h3>Height</h3>
				    	<p><strong>{{sizing.height}}</strong>cm</p>
		    		</div>
		    	</li>
		    	
		    	<li>
		    		<div class="pad-bottom-2">
				    	<h3>Weight</h3>
						<p><strong>{{sizing.weight}}</strong>kg</p>
		    		</div>
		    	</li>
		    	
		    	<li>
		    		<div class="pad-bottom-3">
				    	<h3>Shoes</h3>
						<p>Size <strong>{{sizing.shoes}}</strong></p>
		    		</div>
		    	</li>
		    	
		    	<li>
		    		<div class="pad-bottom-2">
				    	<h3>Garments</h3>
						{{list garments}}
		    		</div>
		    	</li>
		    	
		    	<li>
		    		<div class="pad-bottom-2">
						<h3>Colours</h3>
						{{#each colors}}
							{{>swatch color=color bg=BLUE}} {{name}}<br>
						{{/each}}
		    		</div>
		    	</li>
		    	
		    	<li>
		    		<div class="pad-bottom-2">
				    	<h3>Looks</h3>
				    	{{#each looks}}
					    	<img class="height-1em" src="{{icon}}"> {{name}}<br>
				    	{{/each}}
		    		</div>
		    	</li>
		    	
		    	<li>
		    		<div class="pad-bottom-2">
				    	<h3>Options</h3>
				    	<p>
					    	{{#if repeat}}
					    		Repeat every <strong>{{repeat}}</strong>
					    	{{else}}
					    		One-off order<br>
					    	{{/if}}
				    	</p>
				    	{{#if organic}}
							<p>Organic products only</p>
				    	{{/if}}
		    		</div>
		    	</li>
		    	
		    	<li>
		    		<div class="pad-bottom-2">
				    	<h3>Deliver to</h3>
				    	{{#with address}}
							{{line1}}<br>
							{{#if line2}}{{line2}}<br>{{/if}}
							{{city}}<br>
							{{country}}<br>
							{{postcode}}
				    	{{/with}}
		    		</div>
		    	</li>
	    	</ul>
	    	
	    	{{#if comments}}
	    		
	    		<div class="row pad-top-2 pad-bottom-4">
	    			<div class='small-12 columns'>
			    		<h3>Comments</h3>
			    		<p>{{comments}}</p>
	    			</div>
	    		</div>
	    		
	    	{{/if}}

			    </div>
		    		    
			    <div class="medium-4 columns medium-pad-bottom-2">

			    	<p>
				    	<span class="text-2 text-xbold">{{ capitalise status }}</span><br>
				    	<span class="text-1">at {{ lastActionTime }}</span>
				    </p>
			    
			    </div>
		    		    
			    <div class="medium-4 columns medium-pad-bottom-2">
			    
			    	<h3>Estimated Delivery</h3>
			    	<p class="text-2 text-xbold">
				        {{# if estimatedDelivery }}
				            {{estimatedDelivery}}
				        {{else}}
				            Pending
				        {{/if}}
				    </p>
			    
			    </div>
		    		    
		    </div>
		    
		    <div class="row medium-pad-bottom-2">
			    
			    <div class="large-4 columns medium-pad-bottom-2">
				    
				    <h3>Garments requested</h3>
				    <p class="text-2 text-xbold">{{#each garments}}{{this}}<br>{{/each}}</p>
				    {{#if organic}}
				    	<p class="text-1">You've asked to recieve <b>only organic</b> products.</p>
				    {{/if}}
				   
			    </div>
				<div class="large-4 columns medium-pad-bottom-2">
					
				    <h3>Sizing</h3>
				    <p>				    	
				    	<span class="text-xbold text-2">{{sizing.height}}</span>cm tall<br>
				    	<span class="text-xbold text-2">{{sizing.weight}}</span>kg weight<br>
				    	Size <span class="text-xbold text-2">{{sizing.shoes}}</span> shoes<br>
				    </p>  
				    
				</div>

				    	{{ address.county }}<br>
				    	{{ address.country }}<br>
				    	{{ address.postcode }}
						
					</p>
					
				</div>
				
		    </div>
		    
		    <div class="row">
			    
			    <div class="large-6 columns medium-pad-bottom-2">
				    
				    <h3>Universe</h3>
				    
				    <div class="full-width canvas-ratio pos-rel">
					    {{> universePreview universe}}
				    </div>
				    
				    {{#if isAdmin}}
				    
				    	<a href="/print/{{_id}}" target="_blank">Print</a>
				    
				    {{/if}}
				    
			    </div>
			    
			    <div class="large-6 columns">
				    
				    <h3>Colors</h3>
				    <p class="text-2">
					    {{#each colors}}
					    	{{>swatch color=color size=times}} <span class="text-xbold text-caps">{{name}}</span><br>
					    {{/each}}
				    </p>
				    <h3>Looks</h3>
				    
					<p class="text-2 medium-pad-bottom-2">
					    
						{{#each looks}}
		
					    	<span class="text-2">
					    		<span class="text-xbold text-caps">{{> lookIcon }} {{name}}</span>
					    		<span class="text-1">(&times;{{times}})</span><br>
					    	</span>
					    	
					    {{/each}}
					</p>
					
				</div>
			    
		    </div>
		    
		    
		    
		
		    {{#if returnBy}}
		    	Returns due by <strong>{{returnBy}}</strong>
		    {{/if}}
		    
		    {{> Template.dynamic template=templateName }}
		    
		    -->
		    
		
		{{/ columnContainer }}
	
	</section>
	    
</template>
