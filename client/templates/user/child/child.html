<template name="child">

	<div class="child pos-abs">
		
		<div class="universe-preview pos-abs full-height">
			
			<a href="/editor/{{ _id }}">
			
				{{> universePreview universe }}
			</a>
			
		</div>
		
		<div class="child-info pos-abs full-height text-center">
			
			<div class="center">
			
				<h1>{{{ coloredName }}}</h1>
				
				<p class="text-1-5">
					
					{{#if noUniverse }}
						
						Welcome to Muddy Creatures, {{name}}. Time to show us your personality by <a href="/editor/{{ _id }}">creating a universe</a>.
						
					{{ else }}
					
						{{#if readyToOrder }}
						
							Well done, your universe looks great.
						
						{{ else }}
						
							Almost there â€“ your universe still needs {{#if moreColors}}{{numberAsWords moreColors}} more {{plural moreColors 'colours'}} {{/if}}{{#if moreColors}}{{#if moreLooks}}and {{/if}}{{/if}}{{#if moreLooks}}{{numberAsWords moreLooks}} more {{plural moreLooks 'look'}}{{/if}}. <a href="/editor/{{ _id }}">Add {{plural moreColorsAndLooks 'it' 'them' }} now!</a>
							
						{{/if}}
						
					{{/ if }}

					
					{{# if lastOrder }}
						
						{{# with lastOrder }}
						
							Your order <a href="order/{{_id}}">#{{ number }}</a> was {{ status }} {{ actionTime }}.
						
						{{/ with }}
					
						{{# if moreOrders }}
					
							You have {{ moreOrders }} more {{ plural moreOrders 'order' }} orders in progress as well.
					
						{{/ if }}
						
					{{/ if }}

					
					{{#if readyToOrder }}
					
						<a href="/orderForm/{{_id}}">
							{{# if orderInProgress }}
								Place another order?
							{{ else }}
								Place an order!
							{{/if}}
						</a>
										
					{{/ if }}
					
				</p>
				
				<p>
					{{#unless sessionGet 'deleteChildConfirm'}}
						<a class="remove">Delete {{name}}'s profile</a>
					{{else}}
						Are you sure? <a class="confirm-remove">Yes!</a> <a class="cancel-remove">No!</a>
					{{/unless}}
				</p>
			
			</div>
			
		</div>
		
	</div>
