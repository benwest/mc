<template name="addChild">

	<h1>Add a child</h1>
		
	<p class="text-2">
		I have a {{> inlineSelect id='newChildGender' options='boy, girl' }}
		
		{{# if sessionGet 'newChildGender'}}
		
			called {{> inlineInput id='newChildName' autofocus=true }}.
			
			{{# if sessionGet 'newChildName'}}
				
				{{ heShe (sessionGet 'newChildGender') true }} was born on {{> inlineDateInput id="newChildDob" after="." }}
				
				{{#if sessionGet 'newChildDobYear' }}
				
					<a class="done">Add {{ sessionGet 'newChildName' }}!</a>
				
				{{/ if }}
				
			{{/if}}
			
		{{/ if }}
		
	</p>
