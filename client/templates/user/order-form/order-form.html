<template name="orderForm">

	{{> titleBar text=title }}

	{{# columnContainer }}
	    
	    <div class="pad-top-3 pad-bottom-6 gap-bottom-6 text-2">
		    
		    <div class="row">
			    
			    <div class="small-9 large-8 columns">
				    
				    <div class="row">
					    
					    <div class="medium-6 large-12 gap-bottom-2 columns">
	    
						    <p class="text-1">You're ordering a box based on these colours:</p>
						    
						    <p class="small-text-1 medium-text-1-5">
							    {{#each colors}}
							    	{{>swatch }} <span class="text-xbold text-caps">{{name}}</span>
							    {{/each}}
						    </p>
						    
					    </div>
					    
						<div class="medium-6 large-12 gap-bottom-2 columns">
						    
						    <p class="text-1">And the following looks:</p>
						    
						    <p class="small-text-1 medium-text-1-5">
							    
							    {{#each looks}}
							    
							    	{{>lookLabel }}{{listSeparator (count ../universe/looks) i}}
							    <!--
							    		<span class="{{textClass}} text-caps look-icon">{{> lookIcon }} {{name}}</span>
							    		(&times;{{times}}){{listSeparator (count ../universe/looks) i}}
							    -->
							    {{/each}}
							    
						    </p>
					    
					    </div>
				    
				    </div>
			    
			    </div>
			    
			    <div class="small-3a medium-6 large-4 medium-push-3 large-push-0 columns small-pad-bottom-2">
				    
				    <div class="full-width canvas-ratio pos-rel">
					    
					    {{> universePreview universe}}
					    
				    </div>
				    
			    </div>
		    
		    </div>
			
			<p>
				
				{{name}} needs
				
				{{> inlineMultiSelect id="orderFormGarments" options=garmentNames }}
				
			</p>
			
			{{#if sessionGet 'orderFormGarmentsValid' }}
			
				<p>
					
					{{# unless sizingConfirmed }}
				
						{{ heShe ../gender }}'s {{> inlineInput id='orderFormHeight' value=sizing.height type="number" }}cm tall

							{{# if sessionGet 'orderFormHeight' }}
							
								, weighs {{> inlineInput id='orderFormWeight' value=sizing.weight type="number" }}kg
								
								{{# if sessionGet 'orderFormWeight' }}
								
									and wears size {{> inlineInput id='orderFormShoes' value=sizing.shoes type="number" }} shoes.
									
									{{#if sizingValid }}
									
										<a class="confirm-sizing">That's right</a>
									
									{{/if}}
									
									 <a class="text-1" href="/shoe_chart.pdf" target="_blank">Print a shoe size chart</a>
								
								{{/ if }}
							
							{{/ if }}
						
						<!-- {{#each sizingInstructions}}{{> inlineInput id=inputId value=value placeholder="size?" }} {{name}} {{ listSeparator length i }} {{/each}}.
						
						{{#if sizingValid }}
						
							<a class="confirm-sizing">That's right</a>
						
						{{/if}}
						
						-->
						
					{{ else }}
					
						{{ heShe ../gender }}'s <b>{{ sessionGet 'orderFormHeight' }}</b>cm tall, weighs <b>{{ sessionGet 'orderFormWeight' }}</b>kg and wears size <b>{{sessionGet 'orderFormShoes'}}</b> shoes.
						<a class="change-sizing">Change</a>
					
						<!--
					
						{{ heShe ../gender }} wears
						
						{{#each enteredSizes}}
						
							<b>{{value}}</b> {{name}} {{ listSeparator length i }}
						
						{{/each}}. <a class="change-sizing">Change</a>
						
						-->
						
					{{/ unless }}
				</p>
				
				{{#if sizingConfirmed }}
				
					<h3>Deliver this box to:</h3>
					
					<div class="gap-bottom-2">
					
						{{> addressSelect id="orderFormAddress" select=true }}
					
					</div>
					
						{{#if sessionGet 'orderFormAddress' }}
						
							<a class="place-order">Order your box!</a>
						
						{{/if}}
					
					
				{{/if}}
				
			{{/ if }}
					<p class='text-2'><b>Deliver this box to:</b></p>
					<div class="gap-bottom-2">

						{{> addressSelect id="orderFormAddress" select=true }}</div>
						<p class="organic">
							<span class="check {{#if sessionGet 'orderFormOrganicOnly'}}checked{{/if}}"><span class="checkbox"></span><span class="label">Organic Only</span></span>
							<br>
						</p>
						<p class="text-1 gap-bottom-2-5">Most of our brands are organic; please tick this box if you <strong>only</strong> wish to receive organic products.</p>
						<a class="place-order">Order your box!</a>
						<p class="text-1 gap-bottom-2-5">We'll phone you for a chat, then charge Â£1 deposit.</p>
						
		
		</div>
		
	{{/ columnContainer }}
		
        	    
</template>
