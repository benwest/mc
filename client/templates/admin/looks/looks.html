<template name="admin_looks">

	<h1>Looks</h1>
	
	{{#each looks}}
		<b>{{name}}</b>
		{{#if hasImages}}
			{{#each images}}
				<img src="{{url}}">
			{{/each}}
		{{ else }}
			No images.
		{{/if}}
		<input type="file" class="look-image-upload" accept="image/*">
	{{/each}}
	
	{{> inlineInput placeholder="Add a look" id="adminAddLook" }}<a class="add-look">Add</a>

</template>
