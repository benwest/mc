<template name="admin_itemPicker">

    <div class="order-item-picker row">
                
        <div class="items-order small-6 columns">
            
            <div class="table-header row">
                <div class="small-12 columns">Order</div>
            </div>
            
            <div class="scroller row">
                
                <div class="small-12 columns">
            
                    {{#each items}}
                    
                        <div class="item-row row">
                            
                            <div class="small-9 columns">
                                <strong>{{brand}} {{garment}}</strong> &times; {{quantity}}<br>
                                {{description}}
                            </div>
                            <div class="small-3 columns">
                                Size {{size}}<br>
                                £{{ money cost }}
                            </div>
        
                        </div>
                        
                    {{/each}}
                
                </div>
            
            </div>
            
            <div class="row">
                <div class="small-2 columns small-offset-10 text-left">£{{money orderTotal}}</div>
            </div>
            
        </div>
        
        <div class="items-inventory small-6 columns">
            
            <div class="table-header row">
                <div class="small-12 columns">Inventory</div>
            </div>
            
            <div class="scroller row">
                
                <div class="small-12 columns">
            
                    {{#each addOwner inventoryQuery}}
                    
                        {{#if available}}
                    
                            <div class="item-row row">
                                
                                <div class="small-9 columns">
                                    <strong>{{brand}} {{garment}}</strong> &times; {{available}}<br>
                                    {{description}}
                                </div>
                                <div class="small-3 columns">
                                    Size {{size}}<br>
                                    £{{ money cost }}
                                </div>                    
                            </div>
                        
                        {{/if}}
                    
                    {{/each}}
                
                </div>
            
            </div>
            
        </div>
    
    </div>


</template>
