<template name="admin_colors">

	<h2>Colours</h2>
	
	{{#each colors }}
	
		{{> swatch color=color }} {{ name }} <a class="no-line remove-color">&times;</a> 
		
	{{/each}}
	<br>
	<input type='color' class='color-input'> {{> inlineInput id="adminColorName" placeholder="Name" }} <a class='add-color'>Add</a>

</template>
